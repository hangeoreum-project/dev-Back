spring:
  datasource:
    url: jdbc:mysql://localhost:3306/${MYSQL_DB}
    username: ${MYSQL_USER}
    password: ${MYSQL_PWD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # create / update / validate / none 중 선택 가능
    show-sql: true
    properties:
      hibernate:
        format_sql: true